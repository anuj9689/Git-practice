name: Simple CI workflow
on:
    push:
        branches: 
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            
            - name: Print message
              run: echo "hello I am Anuj singh"
            
            - name: Check node Version
              run: node --version
            
            - name: Install dependencies
              run: npm install

            - name: Run Tests
              run: npm test
            
            - name: Build project
              run: npm run build
